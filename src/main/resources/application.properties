spring.datasource.url=jdbc:postgresql://localhost/cities
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create


management.endpoints.web.exposure.include=*
info.name = Spring Data REST
info.description = Spring Boot Rest Application. \
  This app is used for CRUD operations with cities.
info.author = Nikita Nesterenko